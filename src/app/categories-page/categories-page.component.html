<app-navbar>
</app-navbar>
<header class="masthead" style="background-image: url('assets/categoies.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>{{CategoryName}}</h1>
                    <span class="subheading" (click)="open()">Read exicting news</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div *ngIf="show; else notshow">
                <div class="post-preview" *ngFor='let post of CategoryData.data; let i be index'>
                    <a>
                        <h2 class="post-title">{{post.title}}</h2>
                        <h3 class="post-subtitle">{{post.body | truncate: 150 }}</h3>

                    </a>
                    <div>
                        <button style="    height: 20px;
                      font-size: 11px;
                      text-align: center;
                      padding: 5px 8px 22px;
                      float: right;margin-left: 10px;" type="button" class="btn btn-danger" (click)="onDelete(post.id)">Delete</button>
                        <button style="    height: 20px;
                      font-size: 11px;
                      text-align: center;
                      padding: 5px 8px 22px;
                      float: right;" type="button" class="btn btn-primary" (click)="onUpdate(post.id)">Update</button>

                    </div>

                </div>
                <hr />
            </div>


            <ng-template #notshow>
                <a>
                    <h2 class="post-title">No post available</h2>
                    <!-- <h3 class="post-subtitle">{{post.body | truncate: 150 }}</h3> -->

                </a>
            </ng-template>
            <hr />
            <!-- Pager-->
        </div>
    </div>
</div>
<hr />
